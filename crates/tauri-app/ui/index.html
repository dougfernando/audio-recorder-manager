<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio Recorder Manager</title>
    <script>
      // Track page load timing
      window.__pageLoadStart = performance.now();
      console.log('[TIMING] HTML parsing started');

      // Log when DOM is ready
      document.addEventListener('DOMContentLoaded', () => {
        console.log('[TIMING] DOMContentLoaded event fired:', performance.now(), 'ms from navigation');
      });

      // Log when page is fully loaded (including images, stylesheets, etc.)
      window.addEventListener('load', () => {
        console.log('[TIMING] Window load event fired:', performance.now(), 'ms from navigation');
      });
    </script>
    <style>
      /* Loading screen to improve perceived performance */
      #app:empty::before {
        content: "Loading...";
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: system-ui, -apple-system, sans-serif;
        font-size: 1.2rem;
        color: #666;
      }
      body {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <script>
      console.log('[TIMING] Body parsing started:', performance.now(), 'ms from navigation');
    </script>
    <div id="app"></div>
    <script>
      console.log('[TIMING] About to load main.js module:', performance.now(), 'ms from navigation');
    </script>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
